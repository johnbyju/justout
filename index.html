<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Out</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .bg_img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 50px;
        }

        nav a:hover {
            color: #1DA1F2;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .icon-i {
            font-size: 80px;
            color: white;
        }

        .icon-i:hover {
            color: #1DA1F2;
        }

        .just-img {
            width: 300px;
        }

        /* Responsive Design */

        @media (max-width: 1440px) {
            nav a {
                font-size: 40px;
            }

            .icon-i {
                font-size: 60px;
            }

            .just-img {
                width: 250px;
            }
        }

        @media (max-width: 1024px) {
            nav a {
                font-size: 35px;
            }

            .icon-i {
                font-size: 50px;
            }

            .just-img {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 30px;
            }

            .icon-i {
                font-size: 40px;
            }

            .just-img {
                width: 180px;
            }
        }

        @media (max-width: 375px) {
            nav a {
                font-size: 25px;
            }

            .icon-i {
                font-size: 30px;
            }

            .just-img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <img src="/asset/img/parliment.JPG" alt="Parliament" class="bg_img">
    <div class="content-container">
        <nav>
            <a href="https://telegram.org" target="_blank" title="Telegram" class="icon-i">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" title="Twitter" class="icon-i">
                <i class="fab fa-twitter"></i>
            </a>
        </nav>
        <img src="./asset/img/Blues Art.jpeg" alt="Blues Art" class="just-img">
    </div>
</body>
</html>
