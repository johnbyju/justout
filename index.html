        display: flex;

        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 10px;

      @media (max-width: 1024px) {
        .header-just {
          font-size: 2.5rem;

        }

        .icon-i {
